<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <select id="modeSelector">
        <option value="ai">Play with AI</option>
        <option value="twoPlayer">P v P</option>
      </select>

      <header id="header">
        <div
          class="player player-active"
          id="xPlayerDisplay"
          onclick="choosePlayer('X')"
        >
          X
        </div>
        <h3 id="titleHeader">Choose</h3>
        <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">
          O
        </div>
      </header>

      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <button id="restartBtn">Restart</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
